<!DOCTYPE html>
<html lang="ru"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>cactus</title>
    <script>
        document.addEventListener("DOMContentLoaded", function (){
            var accessToken = sessionStorage.getItem('cactus_customer_auth_access_token');
            var login = accessToken && sessionStorage.getItem('cactus_customer_auth_login') || '';
            var act = {action: 'cactus_iframe_auth_login', login: login};
            window.parent.postMessage(JSON.stringify(act), '*');
        });
    </script>
</head>
<body class="vsc-initialized">
    <noscript>
        <strong>We're sorry but kaktus doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>


</body></html>
